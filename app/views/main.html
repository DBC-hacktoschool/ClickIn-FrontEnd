<div class="container">
  <div class="form-group">
    <h4>Enter a Code</h4>
    <input type="text" ng-model="sessionCode" class="form-control" placeholder="Session Name">
    <h4>Email</h4>
    <input type="text" ng-model="email" class="form-control" placeholder="Email"><br>
    <div class="center-btn">
      <a href='#/session' class="btn btn-primary" ng-click="update(sessionCode, email)">Start Session</a>
    </div>
  </div>
</div>
