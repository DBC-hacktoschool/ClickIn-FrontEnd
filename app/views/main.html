<div class="container">
  <h2>Welcome</h2>
  <div class="form-group">
    <h4>Enter a Session Code</h4>
    <input type="text" ng-model="sessionCode" class="form-control">
    <h4>Email</h4>
    <input type="text" ng-model="email" class="form-control"><br>
    <div class="btn btn-primary" ng-click="update(sessionCode, email)">Submit</div>
  </div>
</div>
